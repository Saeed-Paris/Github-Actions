name: learn-github-actions

run-name: ${{ github.actor }} is testing github actions.

on: [push]

jobs:
  see-github-object-schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm install -g vue
      - run: vue -v
